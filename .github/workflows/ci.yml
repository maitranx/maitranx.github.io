name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: yarn install

      - name: Build Project
        run: yarn build

      - name: Build and Deploy
        uses: JamesIves/github-pages-deploy-action@v4  # Use the latest version available
        with:
          branch: page
          folder: dist
          # Additional configuration as needed
